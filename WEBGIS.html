<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Peta Rumah Makan di Kefamenanu</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #map {
      width: 100vw;
      height: 100vh;
    }

    .search-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-end;
    }

    .search-container {
      position: relative;
      width: 90%;
      max-width: 260px;
    }

    .search-container input {
      padding: 8px 12px 8px 36px;
      border-radius: 20px;
      border: none;
      width: 100%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .search-container i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }

    .button-group {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .filter-button {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-weight: 500;
    }

    .btn-semua { background-color: #e0e0e0; color: #333; }
    .btn-cafe { background-color: #d1e7dd; color: #0f5132; }
    .btn-warung { background-color: #f8d7da; color: #842029; }
    .btn-rm { background-color: #cfe2ff; color: #084298; }

    @media (max-width: 480px) {
      .search-controls {
        right: 5px;
        left: 5px;
        align-items: stretch;
      }

      .button-group {
        justify-content: center;
      }

      .filter-button {
        font-size: 12px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="search-controls">
    <div class="search-container">
      <i class="fas fa-search"></i>
      <input type="text" id="searchInput" placeholder="Cari tempat..." onkeyup="cariTempat()" />
    </div>

    <div id="hasilPencarian" style="background: white; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.3); padding: 10px; max-height: 200px; overflow-y: auto; width: 260px; font-size: 14px;"></div>

    <div class="button-group">
      <button class="filter-button btn-semua" onclick="tampilkanSemua()"><i class="fas fa-layer-group"></i> Semua</button>
      <button class="filter-button btn-cafe" onclick="tampilkanCafe()"><i class="fas fa-mug-hot"></i> Cafe</button>
      <button class="filter-button btn-warung" onclick="tampilkanWarung()"><i class="fas fa-utensils"></i> Warung</button>
      <button class="filter-button btn-rm" onclick="tampilkanRM()"><i class="fas fa-house"></i> Rumah Makan</button>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-9.442, 124.478], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const dataTempat = [
      {
        nama: "Cafe Kopi Kefa",
        jenis: "cafe",
        lat: -9.438,
        lng: 124.482,
        deskripsi: "Tempat nongkrong dengan kopi lokal.",
      },
      {
        nama: "Warung Makan Sederhana",
        jenis: "warung",
        lat: -9.444,
        lng: 124.474,
        deskripsi: "Warung dengan menu harian rumahan.",
      },
      {
        nama: "Rumah Makan Nusantara",
        jenis: "rm",
        lat: -9.440,
        lng: 124.480,
        deskripsi: "Rumah makan keluarga dengan menu lengkap.",
      },
      {
        nama: "Cafe Sunset",
        jenis: "cafe",
        lat: -9.445,
        lng: 124.470,
        deskripsi: "Cafe dengan pemandangan matahari terbenam.",
      }
    ];

    const ikon = {
      cafe: L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/3069/3069178.png', iconSize: [30, 30] }),
      warung: L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/706/706164.png', iconSize: [30, 30] }),
      rm: L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/1905/1905629.png', iconSize: [30, 30] }),
    };

    const markers = [];

    dataTempat.forEach(tempat => {
      const marker = L.marker([tempat.lat, tempat.lng], { icon: ikon[tempat.jenis] })
        .addTo(map)
        .bindPopup(`<b>${tempat.nama}</b><br>${tempat.deskripsi}`);
      marker.jenis = tempat.jenis;
      marker.nama = tempat.nama.toLowerCase();
      markers.push(marker);
    });

    function tampilkanSemua() {
      markers.forEach(marker => map.addLayer(marker));
    }

    function tampilkanCafe() {
      markers.forEach(marker => {
        marker.jenis === "cafe" ? map.addLayer(marker) : map.removeLayer(marker);
      });
    }

    function tampilkanWarung() {
      markers.forEach(marker => {
        marker.jenis === "warung" ? map.addLayer(marker) : map.removeLayer(marker);
      });
    }

    function tampilkanRM() {
      markers.forEach(marker => {
        marker.jenis === "rm" ? map.addLayer(marker) : map.removeLayer(marker);
      });
    }

    function cariTempat() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const hasil = document.getElementById('hasilPencarian');
      hasil.innerHTML = "";

      if (!input) {
        hasil.innerHTML = "<i>Ketik nama tempat...</i>";
        return;
      }

      const cocok = markers.filter(marker => marker.nama.includes(input));
      if (cocok.length === 0) {
        hasil.innerHTML = "<i>Tidak ditemukan</i>";
        return;
      }

      cocok.forEach(marker => {
        const elemen = document.createElement("div");
        elemen.style.cursor = "pointer";
        elemen.style.padding = "6px 0";
        elemen.innerHTML = `<b>${marker.nama}</b>`;
        elemen.onclick = () => {
          map.setView(marker.getLatLng(), 16);
          marker.openPopup();
        };
        hasil.appendChild(elemen);
      });
    }
